[package]
name = "bicycle"
version = "0.1.2"
edition = "2021"
license = "AGPL-3.0"
authors = ["sean watters sean@watters.io"]
description = "CLI tool for the Bicycle project"
repository = "https://github.com/ordinarylabs/bicycle"
homepage = "https://github.com/ordinarylabs"
readme = "README.md"
include = ["/src", "/core", "/server"]

[[bin]]
name = "bicycle"
path = "cli/main.rs"

[dependencies]
lazy_static = { workspace = true }
heck = "0.4.1"

prost = { workspace = true }
prost-types = { workspace = true }
tonic-build = { workspace = true }

[workspace]
members = ["core", "server"]

[workspace.dependencies]
lazy_static = "1.4.0"

prost = "0.11.9"
prost-types = "0.11.9"

tonic = "0.9.2"
tonic-build = "0.9.2"
tonic-reflection = "0.9.2"

rocksdb = "0.21.0"

r2d2 = "0.8.10"
r2d2_sqlite = "0.22.0"
rusqlite = "0.29.0"

tokio-stream = "0.1.14"
tokio = "1.29.1"

bicycle_core = { path = "core", version = "0.1.2" }
bicycle_server = { path = "server", version = "0.1.2" }
