syntax = "proto3";
package bicycle.runtime.javascript;

message Empty {}

message Name {
  string name = 1;
}

message Script {
  string name = 1;
  string script = 2;
}

message Scripts {
  repeated Script scripts = 1;
}

message Output {
  bytes message = 1;
}

message OneOff {
  string script = 1;
  bytes arguments = 2;
}

message Stored {
  string name = 1;
  bytes arguments = 2;
}

service Runtime {
  rpc Del(Name) returns (Empty) {}
  rpc Put(Script) returns (Empty) {}

  rpc List(Empty) returns (Scripts) {}

  rpc RunOneOff(OneOff) returns (Output) {}
  rpc RunStored(Stored) returns (Output) {}
}
